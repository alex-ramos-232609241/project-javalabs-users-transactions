<div *ngIf="transactions.length > 0; else noTransactions">
    <h2>Transacciones del Usuario {{ userId }}</h2>
    <ul>
      <li *ngFor="let transaction of transactions">
        <p><strong>ID:</strong> {{ transaction.id }}</p>
        <p><strong>Tipo:</strong> {{ transaction.type }}</p>
        <p><strong>Monto:</strong> {{ transaction.amount }}</p>
        <p><strong>Fecha:</strong> {{ transaction.created_at | date }}</p>
      </li>
    </ul>
  </div>
  
  <ng-template #noTransactions>
    <p>No hay transacciones para mostrar.</p>
  </ng-template>
